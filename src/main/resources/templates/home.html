<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript"
	src="/icons/fontawesome-free-6.6.0-web/js/all.js"></script>


</head>
<body>


	<div class="container-fluid">

		<div class="row">

			<div class="access-component" >

				<form class="user-form" action="/showDashboard" method="post">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputEmail4">UserId</label> <input type="text"
								class="form-control" id="inputEmail4" placeholder="userId">
						</div>
						<div class="form-group col-md-12">
							<label for="inputPassword4">Password</label> <input
								type="password" class="form-control" id="inputPassword4"
								placeholder="password">
						</div>
					</div>

					<div class="form-row center">
						<div class="form-group  col-md-6 " style="text-align: center;">

							<a href="">Sign up</a>

						</div>

						<div class="form-group col-md-6" style="text-align: center;">

							<a href="">Forgot password</a>

						</div>


					</div>

					<div class="row">
						<button type="submit" class="col-3 btn btn-primary center" style="margin: 0 auto;">Sign
							in</button>

					</div>



				</form>



			</div>


		</div>



	</div>


	<script type="text/javascript" src="/jquery/jquery-3.7.1.slim.min.js"></script>
	<script type="text/javascript"
		src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
